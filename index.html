<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Banana Talk</title>
  </head>
  <body>
    <nav>
      <h1>Banana Talk</h1>
    </nav>

    <section>
      <textarea
        id="textInput"
        placeholder="put your sentence in english and we will translate it to banana"
      ></textarea>
      <button id="btn-translate">Translate</button>
      <div id="output"></div>
    </section>

    <footer>
      <h2>About</h2>
      <p>
        Are you a fan of minions? Did you know that the gibberish they say is an
        actual language. Use the translator to convert your text from English to
        Minion speak or Banana language.
      </p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
